<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato">
    <link rel="stylesheet" href="teb-zgloszeniowy-b_k.css">
</head>
<body>
    <h1>TEB - Formularz zgłoszeniowy</h1>

    <br><form class="form_imie">
        <label>Imię:</label> <input type="text" name="imie" />
       </form> <br>
   
       <br> <form class="form_nazwisko">
           <label>Nazwisko:</label> <input type="text" name="nazwisko" />
       </form> <br>
   
       <form class="rodzaj">
           <p>Wybierz kierunek:</p>
           <select name="rodzaj">
           <option>Technik logistyk</option>
           <option>Technik fotografii</option>
           <option>Technik turystyki</option>
           <option>Technik weterynarii</option>
           <option>Technik usług fryzjerskich</option>
           <option>Technik informatyk</option>
           </select>
           </form>
   
       <form class="opis">
         <p>Tutaj napisz zgłoszenie:</p>  <textarea cols="70px" rows="15px" name="texarea"></textarea>
       </form>
   
       <form class="send_button">
           <button type="typ">Wyślij</button>
           </form>
   
       <form class="clear_button">
           <button type="typ">Wyczyść</button>
           </form>

    <footer>
        <div class="footer-container">
            <a href="teb-website-index-b_k.html">
                Strona główna
                <span class="strona-glowna_link"></span>
            </a> </br>
        </div>
    </footer>
</body>
</html>
